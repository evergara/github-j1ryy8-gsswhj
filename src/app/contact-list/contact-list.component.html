<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <h1>Contacts</h1>
    </a>
  </div>
</nav>
<div class="containaer">
  <div class="row">
    <div class="col-lg-12 mt-3">
      <ul class="list-group">
      </ul>
      <li class="list-group-item" *ngFor="let contact of contacts">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{contact.picture}}" class="img-fluid rounded-start" alt="{{contact.name}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{contact.name}}</h5>
                <p class="card-text">

                </p>
                <p class="card-text"><small class="text-muted">{{contact.address}}</small></p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </div>
  </div>
</div>
